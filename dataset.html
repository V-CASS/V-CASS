            <div id="video-container_CP">
                <h4>1 Positive Videos with Positive Speeches</h4>
            </div>
            <script>
                // 直接在数组中包含完整的相对路径
                const videoFiles_CP = [
                'assets/pretestVideo/Consistent_positive_video/V9-C-P.mp4',
                'assets/pretestVideo/Consistent_positive_video/V11-C-P.mp4',
                'assets/pretestVideo/Consistent_positive_video/V17-C-P.mp4',
                'assets/pretestVideo/Consistent_positive_video/V19-C-P.mp4',
                'assets/pretestVideo/Consistent_positive_video/V29-C-P.mp4',
                'assets/pretestVideo/Consistent_positive_video/V34-C-P.mp4',
                'assets/pretestVideo/Consistent_positive_video/V37-C-P.mp4',
                'assets/pretestVideo/Consistent_positive_video/V45-C-P.mp4',
                'assets/pretestVideo/Consistent_positive_video/V50-C-P.mp4',
                'assets/pretestVideo/Consistent_positive_video/V51-C-P.mp4'
                    // 添加更多的视频文件路径
                ];

                const videoContainer_CP = document.getElementById('video-container_CP');

                videoFiles_CP.forEach(file => {
                    const videoElement_CP = document.createElement('video');
                    videoElement_CP.className = 'mov';
                    videoElement_CP.controls = true;

                    const sourceElement_CP = document.createElement('source');
                    sourceElement_CP.src = file;
                    sourceElement_CP.type = 'video/mp4';

                    videoElement_CP.appendChild(sourceElement_CP);
                    videoContainer_CP.appendChild(videoElement_CP);
                });
            </script>
